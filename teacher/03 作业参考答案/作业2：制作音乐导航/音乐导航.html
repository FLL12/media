<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #ul1 {
            width: 1000px;
            height: 30px;
        }

        #ul1 li {
            list-style: none;
            width: 100px;
            height: 30px;
            color: #000;
            border: 1px cornflowerblue solid;
            float: left;
            line-height: 30px;
            text-align: center;
        }
    </style>
    <script>

        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            var oA = document.getElementById('a1');

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].onmouseover = function () {

                    //this.getAttribute('au');

                    oA.src = 'music(1-7)/' + this.getAttribute('au') + '4.mp3';

                    oA.play();

                };
            }

        };

    </script>
</head>

<body>
<ul id="ul1">
    <li au="a">我的主页</li>
    <li au="b">新闻头条</li>
    <li au="c">电视剧</li>
    <li au="d">最新电影</li>
    <li au="e">小游戏</li>
    <li au="f">小说大全</li>
    <li au="g">旅游度假</li>
</ul>
<audio id="a1"></audio>
</body>
</html>
